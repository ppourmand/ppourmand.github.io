<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            color: white;
            margin: 5px;
            background-color: transparent;
        }
        .github-btn {
            background-color: #333;
            color: white;
        }
        .linkedin-btn {
            background-color: #0077b5;
        }
        .email-btn {
            background-color: #d14836;
        }
        .bsky-btn {
            background-color: #0a84ff
        }
        .apple-btn {
            background-color: #1d1d1f;
        }
        .icon {
            margin: 0;
        }
        .icon-button:link, .icon-button:visited {
            color: white;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <center>
        <a href="https://github.com/ppourmand" class="icon-button github-btn" target="_blank">
            <i class="fab fa-github"></i>
        </a>

        <a href="https://www.linkedin.com/in/pashapourmand" class="icon-button linkedin-btn" target="_blank">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://apps.apple.com/us/developer/pasha-pourmand/id1022051671" class="icon-button apple-btn" target="_blank">
            <i class="fab fa-apple"></i>
        </a>

        <a href="https://bsky.app/profile/pashafierce.bsky.social" class="icon-button bsky-btn" target="_blank">
            <i class="fa-brands fa-bluesky"></i>
        </a>

        <a href="mailto:pasha.pourmand@gmail.com" class="icon-button email-btn"">
            <i class="fas fa-envelope"></i>
        </a>
    </center>
</body>
</html>
